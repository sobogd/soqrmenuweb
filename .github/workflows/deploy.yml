name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_MAPS_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          source: ".next/,package.json,package-lock.json,public/,node_modules/"
          target: "/home/deploy/apps/iq-rest"

      - name: Create .env and restart
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          script: |
            cat > /home/deploy/apps/iq-rest/.env << 'EOF'
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PORT=${{ secrets.PORT }}
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            FROM_EMAIL=${{ secrets.FROM_EMAIL }}
            TO_EMAIL=${{ secrets.TO_EMAIL }}
            S3_HOST=${{ secrets.S3_HOST }}
            S3_KEY=${{ secrets.S3_KEY }}
            S3_NAME=${{ secrets.S3_NAME }}
            S3_REGION=${{ secrets.S3_REGION }}
            S3_TOKEN=${{ secrets.S3_TOKEN }}
            MAPS_API_KEY=${{ secrets.MAPS_API_KEY }}
            NEXT_PUBLIC_MAPS_API_KEY=${{ secrets.NEXT_PUBLIC_MAPS_API_KEY }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            ICLOUD_SMTP_HOST=${{ secrets.ICLOUD_SMTP_HOST }}
            ICLOUD_SMTP_PORT=${{ secrets.ICLOUD_SMTP_PORT }}
            ICLOUD_SMTP_USER=${{ secrets.ICLOUD_SMTP_USER }}
            ICLOUD_SMTP_PASS=${{ secrets.ICLOUD_SMTP_PASS }}
            ICLOUD_FROM_EMAIL=${{ secrets.ICLOUD_FROM_EMAIL }}
            ICLOUD_TO_EMAIL=${{ secrets.ICLOUD_TO_EMAIL }}
            EOF
            
            cd /home/deploy/apps/iq-rest
            pm2 restart iq-rest || pm2 start npm --name "iq-rest" -- start
            pm2 save