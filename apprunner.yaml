version: 1.0
runtime: nodejs20
build:
  commands:
    pre-build:
      - npm install --force
    build:
      - npm run build
    post-build:
      - echo "Build completed"
run:
  runtime-version: 20
  command: npm start
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
